<div class="page">
  <mat-toolbar>
    <span class="title-center">{{ hostname$ | async }}</span>
  </mat-toolbar>
  <div class="content login">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
          <mat-error *ngIf="loginInvalid">The username and password were not recognised</mat-error>
          <div class="row" fxLayout="row" fxLayoutGap="5%" fxLayoutAlign="start space-between">
            <mat-icon fxFlex="60px" class="large">account_circle</mat-icon>
            <mat-form-field>
              <input matInput formControlName="username" placeholder="User">
              <mat-error>Please provide a valid User</mat-error>
            </mat-form-field>
          </div>
          <div class="row" fxLayout="row" fxLayoutGap="5%" fxLayoutAlign="start space-between">
            <mat-icon fxFlex="60px" class="large">lock_outline</mat-icon>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error>Please provide a valid password</mat-error>
            </mat-form-field>
          </div>
          <div class="row" fxLayout="row" fxLayoutGap="5%" fxLayoutAlign="space-between center">
            <button mat-raised-button fxFlex>Log in</button>
            <button mat-button type="button" (click)="showInfo()"><mat-icon class="small">info_outline</mat-icon></button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
